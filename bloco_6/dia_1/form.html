<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currículo</title>
</head>
<body>
    <form action="" method="get">
        <fieldset >
            <legend>Dados Pessoais</legend>
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="name" maxlength="40" required>
            <br>
            <label for="email">E-mail: </label>
            <input type="text" name="email" id="email" maxlength="50" required>
            <br>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
            <br>
            <label for="adress">Endereço: </label>
            <input type="text" name="endereco" id="adress" maxlength="200" required>
            <br>
            <label for="city">Cidade: </label>
            <input type="text" name="cidade" id="city" maxlength="28" required>
            <br>
            <label for="state">Estado: </label>
            <select name="estado" id="state" required></select>
            <br>
            <label for="house">Casa</label>
            <input type="radio" name="habitacao" id="house" checked>
            <label for="apartment">Apartamento</label>
            <input type="radio" name="habitacao" id="apartment">
        </fieldset>
        <fieldset>
            <legend>Último emprego</legend>
            <label for="abstract">Resumo do currículo</label>
            <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="1000"></textarea>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
