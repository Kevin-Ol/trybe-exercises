<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="name" maxlength="40" required>
            <br>
            <label for="email">E-mail: </label>
            <input type="text" name="email" id="email" maxlength="50" required>
            <br>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
            <br>
            <label for="adress">Endereço: </label>
            <input type="text" name="endereco" id="adress" maxlength="200" required>
            <br>
            <label for="city">Cidade: </label>
            <input type="text" name="cidade" id="city" maxlength="28" required>
            <br>
            <label for="state">Estado: </label>
            <select name="estado" id="state" required></select>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
