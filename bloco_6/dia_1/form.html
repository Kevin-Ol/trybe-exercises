<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Currículo</title>
</head>
<body>
    <form class="row g-3" action="" method="get">
        <p class="text-start fs-3">Dados Pessoais</p>
        <div class="col-12">
            <label class="form-label" for="name">Nome: </label>
            <input class="form-control" type="text" name="nome" id="name" maxlength="40" required>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="cpf">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="email">E-mail: </label>
            <input class="form-control" type="text" name="email" id="email" maxlength="50" required>
        </div>
        <div class="col-12">
            <label class="form-label" for="adress">Endereço: </label>
            <input class="form-control" type="text" name="endereco" id="adress" maxlength="200" required>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="city">Cidade: </label>
            <input class="form-control" type="text" name="cidade" id="city" maxlength="28" required>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="state">Estado: </label>
            <select class="form-select" name="estado" id="state" required></select>
        </div>  
        <div class="row g-3">
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="house">Casa</label>
                <input class="form-check-input" type="radio" name="habitacao" id="house" checked>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="apartment">Apartamento</label>
                <input class="form-check-input" type="radio" name="habitacao" id="apartment">
            </div>
        </div>
        <p class="text-start fs-3">Último emprego</p>
        <div class="mb-3">
            <label class="form-label" for="job">Cargo: </label>
            <input class="form-control" type="text" name="cargo" id="job" maxlength="40" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Descrição: </label>
            <input class="form-control"  type="text" name="descricao" id="description" maxlength="500" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="date">Data de início: </label>
            <input class="form-control" type="text" name="data" id="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="abstract">Resumo do currículo</label>
            <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="7" maxlength="1000"></textarea>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
